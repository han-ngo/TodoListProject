<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="popup.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,500,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script type="text/javascript" src="lib/jquery-3.2.1.min.js"></script>
  </head>
  <body>
    <div id="container">
      <div class="navBar">
        <!--Left side-->
        <i class="fa fa-bars fa-lg"></i>
        <i class="fa fa-times fa-lg"></i>
        <!--Right side-->
        <i class="fa fa-cog tooltip fa-lg" >
          <span class="tooltiptext"> Settings </span>
        </i>
        <i class="fa fa-plus-circle tooltip fa-lg">
          <span class="tooltiptext"> Add Todo </span>
        </i>
        <i class="fa fa-line-chart tooltip fa-lg">
          <span class="tooltiptext"> Tracker </span>
        </i>
        <i class="fa fa-toggle-on tooltip fa-lg">
          <span class="tooltiptext"> Kpop Mode </span>
        </i>
        <i class="fa fa-toggle-off tooltip fa-lg">
          <span class="tooltiptext"> Kpop Mode </span>
        </i>
         <i class="fa fa-chevron-circle-down tooltip fa-lg">
          <span class="tooltiptext"> Select Idols </span>
        </i>
        <i class="fa fa-chevron-circle-up fa-lg"></i>
      </div>
      <div class="menu">
        Menu
      </div>
      <div class="KpopSelection">
        <form action="">
          <label><input type="checkbox"/> <span> BTS </span> </label>
          <label><input type="checkbox"/> <span> EXO </span> </label>
          <label><input type="checkbox"/> <span> GOT7 </span></label>
        </form>
      </div>
      <div class="content">
        <input type="text" placeholder="Add New Task">
        <hr/>
        <ul>
          <li><span><i class="fa fa-trash"></i></span> Do My Homework</li>
          <li><span><i class="fa fa-trash"></i></span> Watch P101</li>
          <li><span><i class="fa fa-trash"></i></span> Watch Silicon Valley</li>
        </ul>
      </div>
    </div>
    <script type="text/javascript" src="popup.js"></script>
  </body>
</html>
